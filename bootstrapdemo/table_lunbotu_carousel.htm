<!DOCTYPE html>
<html>
	<head>
		<!-- 新 Bootstrap 核心 CSS 文件 --> 
		<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> 
		<!-- 可选的Bootstrap主题文件（一般不使用） --> 
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script> 
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 --> 
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script> 
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 --> 
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="myCarousel" class="carousel slide">
		    <!-- 轮播（Carousel）指标 -->
		    <ol class="carousel-indicators">
		        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		        <li data-target="#myCarousel" data-slide-to="1"></li>
		        <li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>   
		    <!-- 轮播（Carousel）项目 -->
		    <div class="carousel-inner">
		        <div class="item active">
		            <img src="http://pic41.nipic.com/20140507/18602184_142854861000_2.jpg" alt="First slide">
		        </div>
		        <div class="item">
		            <img src="http://pic41.nipic.com/20140507/18602184_142854861000_2.jpg" alt="Second slide">
		        </div>
		        <div class="item">
		            <img src="http://pic41.nipic.com/20140507/18602184_142854861000_2.jpg" alt="Third slide">
		        </div>
		    </div>
		    <!-- 轮播（Carousel）导航 -->
		    <a class="carousel-control left" href="#myCarousel" 
		        data-slide="prev">&lsaquo;
		    </a>
		    <a class="carousel-control right" href="#myCarousel" 
		        data-slide="next">&rsaquo;
		    </a>
		</div>
	</body>
</html>
